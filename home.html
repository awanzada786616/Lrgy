<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>
  <style>
    body {
      background-color: #f3f4f6;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #2563eb;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #countdown {
      font-weight: bold;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš§ Under Maintenance</h1>
    <p>We are under maintenance for <span id="countdown">2:00</span> minutes.</p>
    <p>Please check back soon!</p>
  </div>

  <script>
    // Countdown timer for 2 minutes
    let time = 2 * 60; // seconds
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdown.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      time--;

      if (time < 0) {
        clearInterval(timer);
        countdown.textContent = "Maintenance complete!";
      }
    }, 1000);
  </script>
</body>
</html>
