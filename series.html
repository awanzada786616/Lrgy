<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ehd-e-Wafa Series Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
<style>
  body {
    margin: 0;
    background: #0b0e17;
    color: #f0f0f0;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
    color: #06b6d4;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 14px;
    width: 100%;
    max-width: 1000px;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform .2s, background .2s;
  }
  .card:hover {
    background: rgba(255,255,255,0.1);
    transform: scale(1.03);
  }
  .thumb {
    width: 100%;
    height: 120px;
    background: #111;
    object-fit: cover;
    display: block;
  }
  .title {
    padding: 10px;
    font-size: 15px;
    text-align: center;
  }
  .player {
    margin-top: 30px;
    width: 100%;
    max-width: 800px;
  }
  video {
    width: 100%;
    border-radius: 10px;
    background: #000;
  }
</style>
</head>
<body>

<h1>ðŸŽ¥ Ehd-e-Wafa â€” All Episodes</h1>

<!-- Episodes Grid -->
<div class="container" id="episodeList"></div>

<!-- Player Section -->
<div class="player">
  <h2 id="nowPlaying" style="text-align:center; margin-bottom:10px; color:#7dd3fc;">Select an episode to play</h2>
  <video id="video" controls playsinline></video>
</div>

<script>
// Your episode data
const episodes = [
  {
    title: "Episode 1",
    src: "https://cdn03lhr.tamashaweb.com:8087/hls/100075/Drama-Ehd-e-Wafa-Episode-1/smil:mpfour.smil/360p.mp4_chunk.m3u8",
    thumb: "" // ðŸ”¹ yahan apni image link daal do
  },
  {
    title: "Episode 2",
    src: "https://cdn01isb.tamashaweb.com:8087/hls/100075/Drama-Ehd-e-Wafa-Episode-2/smil:mpfour.smil/360p.mp4_chunk.m3u8",
    thumb: "" // ðŸ”¹ image link yahan daal do
  },
  {
    title: "Episode 3",
    src: "https://cdn01isb.tamashaweb.com:8087/hls/100075/Drama-Ehd-e-Wafa-Episode-3/smil:mpfour.smil/360p.mp4_chunk.m3u8",
    thumb: "" // ðŸ”¹ image link yahan daal do
  }
];

const listEl = document.getElementById('episodeList');
const video = document.getElementById('video');
const nowPlaying = document.getElementById('nowPlaying');
let hls = null;

// Render cards
episodes.forEach((ep, i) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <img class="thumb" src="${ep.thumb || 'https://via.placeholder.com/300x180?text=Episode+' + (i+1)}" alt="${ep.title}">
    <div class="title">${ep.title}</div>
  `;
  card.addEventListener('click', () => playEpisode(ep));
  listEl.appendChild(card);
});

// Play episode
function playEpisode(ep) {
  nowPlaying.textContent = "Now Playing: " + ep.title;
  if (hls) {
    hls.destroy();
    hls = null;
  }

  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = ep.src;
    video.play();
  } else if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(ep.src);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else {
    video.src = ep.src;
    video.play();
  }
}
</script>

</body>
</html>
