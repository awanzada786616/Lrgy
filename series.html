<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Wasi TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #f0c040;
      margin-bottom: 40px;
    }

    #countdown {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      min-width: 80px;
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      color: #00ffcc;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <!-- ===== Footer Navigation Bar ===== -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #111;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 8px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    z-index: 999;
  }

  .footer a {
    color: #bbb;
    text-decoration: none;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: 0.3s;
  }

  .footer a i {
    font-size: 18px;
    margin-bottom: 3px;
  }

  .footer a:hover,
  .footer a.active {
    color: #fff;
  }
</style>

<div class="footer">
  <a href="index.html" class="active">
    <i class="fa-solid fa-tv"></i>
    <span>Live TV</span>
  </a>
  <a href="info.html">
    <i class="fa-solid fa-circle-info"></i>
    <span>Info</span>
  </a>
  <a href="series.html">
    <i class="fa-solid fa-film"></i>
    <span>Series</span>
  </a>
</div>

  <h1>Coming Soon</h1>
  <h2>Only on Wasi TV</h2>

  <div id="countdown">
    <div class="time-box"><span id="days">00</span>Days</div>
    <div class="time-box"><span id="hours">00</span>Hours</div>
    <div class="time-box"><span id="minutes">00</span>Minutes</div>
    <div class="time-box"><span id="seconds">00</span>Seconds</div>
  </div>

  <footer>Â© 2025 Wasi TV</footer>

  <script>
    // Countdown for 40 days from now
    const countDownDate = new Date().getTime() + 40 * 24 * 60 * 60 * 1000;

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We are Live Now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>
</body>
</html>
