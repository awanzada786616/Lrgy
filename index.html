<!doctype html>

<head>
  <meta charset="utf-8" />

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>

  <style>
    :root{
      --bg:#0d0d0d;
      --card:#1a1a1a;
      --accent:#ff6b35;
      --muted:#bdbdbd;
      --white:#fff;
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,Roboto,Arial,sans-serif;}
    body{margin:0;background:var(--bg);color:var(--white);}
    .container{max-width:480px;margin:0 auto;padding:12px 14px 60px;}

    .greeting{font-size:22px;font-weight:700;margin:10px 0 16px;text-align:center;}

    /* Carousel */
    .carousel{position:relative;width:100%;height:160px;border-radius:18px;overflow:hidden;background:#222;}
    .carousel-track{display:flex;height:100%;transition:transform 600ms ease;}
    .carousel-item{min-width:100%;height:100%;}
    .carousel-item img{width:100%;height:100%;object-fit:cover;display:block;}
    .carousel-dot-wrap{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);display:flex;gap:8px;}
    .dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.3);cursor:pointer;}
    .dot.active{background:var(--accent);}

    /* Section title */
    .section-title{color:var(--accent);margin:22px 0 10px;font-weight:700;font-size:18px;text-align:left;}

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
      gap:14px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:6px;
      text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
      transition:transform 0.2s ease;
    }
    .card:hover{transform:translateY(-4px);}
    .card img{
      width:100%;
      height:66px;
      object-fit:cover;
      border-radius:10px;
    }
    .card p{
      margin:6px 2px 2px;
      font-size:13px;
      color:var(--muted);
    }

    /* Modal player */
    .modal{
      position:fixed;inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.7);
      z-index:100;
      padding:16px;
    }
    .modal.open{display:flex;}
    .player-card{
      width:100%;
      max-width:720px;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 0 20px rgba(0,0,0,0.8);
    }
    .player-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 14px;
      background:#111;
    }
    .player-header h4{margin:0;font-size:15px;}
    .close-btn{
      background:none;
      border:0;
      color:var(--muted);
      font-size:24px;
      cursor:pointer;
      line-height:1;
    }
    video{
      width:100%;
      height:320px;
      background:#000;
      display:block;
    }

    /* Responsive tweaks */
    @media(max-width:400px){
      .carousel{height:140px;}
      .card p{font-size:12px;}
      video{height:240px;}
    }
  </style>
</head>
<body>

  <!-- Player modal -->

    <div class="player-card">
      <div class="player-header">
        <h4 id="playerTitle">Playing</h4>
        <button class="close-btn" id="closeBtn">âœ•</button>
      </div>
      <video id="video" controls playsinline webkit-playsinline></video>
    </div>
  </div>

  <script>
    // Greeting by time
    const greetingEl=document.getElementById('greeting');
    const hr=new Date().getHours();
    greetingEl.textContent=
      hr>=5&&hr<12?"Good morning.":hr>=12&&hr<17?"Good afternoon.":hr>=17&&hr<21?"Good evening.":"Hello!";

    // Carousel auto-slide
    const track=document.getElementById('carouselTrack');
    const items=[...track.children];
    const dotsWrap=document.getElementById('dots');
    let current=0;
    items.forEach((_,i)=>{
      const d=document.createElement('div');
      d.className='dot'+(i===0?' active':'');
      d.onclick=()=>goTo(i);
      dotsWrap.appendChild(d);
    });
    function goTo(i){
      current=i;
      track.style.transform=`translateX(-${i*100}%)`;
      [...dotsWrap.children].forEach((d,idx)=>d.classList.toggle('active',idx===i));
    }
    setInterval(()=>goTo((current+1)%items.length),4000);
    items.forEach(it=>it.onclick=()=>window.open(it.dataset.walink,'_blank'));

    // Player modal
    const modal=document.getElementById('modal');
    const video=document.getElementById('video');
    const playerTitle=document.getElementById('playerTitle');
    const closeBtn=document.getElementById('closeBtn');
    let hls=null;

    document.querySelectorAll('.card').forEach(card=>{
      card.onclick=()=>{
        const url=card.dataset.link;
        playerTitle.textContent=card.dataset.title;
        modal.classList.add('open');
        if(hls){hls.destroy();hls=null;}
        video.pause();video.removeAttribute('src');video.load();

        if(video.canPlayType('application/vnd.apple.mpegurl')){
          video.src=url;video.play();
        } else if(Hls.isSupported()){
          hls=new Hls();hls.loadSource(url);hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
        } else alert('Browser not supported for HLS.');
      };
    });

    closeBtn.onclick=()=>closeModal();
    modal.onclick=e=>{if(e.target===modal)closeModal();};
    function closeModal(){
      modal.classList.remove('open');
      if(hls){hls.destroy();hls=null;}
      video.pause();video.removeAttribute('src');video.load();
    }
  </script>
</body>
