<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #333;
    }
    .sidebar h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }
    .category {
      cursor: pointer;
      padding: 10px;
      background-color: #2b2b2b;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .category:hover {
      background-color: #3d3d3d;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .player {
      width: 100%;
      aspect-ratio: 16 / 9;
      margin-bottom: 20px;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .channel-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .channel-btn:hover {
      background-color: #333;
    }
    .channel-btn img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Categories</h2>
    <div class="category" onclick="filterCategory('entertainment')">Entertainment</div>
    <div class="category" onclick="filterCategory('sports')">Sports</div>
    <div class="category" onclick="filterCategory('islamic')">Islamic</div>
  </div>

  <div class="main">
    <div class="player">
      <video id="tvPlayer" controls autoplay src=""></video>
    </div>

    <div class="channels" id="channelList">
      <!-- Channels will be injected here -->
    </div>
  </div>

  <script>
    const channels = [
      {
        name: "Ten Sports",
        logo: "https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8",
        category: "sports"
      },
      {
        name: "Makkah TV",
        logo: "https://i.postimg.cc/mrrk8d9H/unnamed.png",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8",
        category: "islamic"
      },
      {
        name: "Hum TV",
        logo: "https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8",
        category: "entertainment"
      },
      {
        name: "Syara Movie",
        logo: "https://i.postimg.cc/5tHyF11W/syaramovie.png",
        url: "https://drive.google.com/uc?export=download&id=1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl",
        category: "entertainment"
      }
    ];

    const player = document.getElementById("tvPlayer");
    const listContainer = document.getElementById("channelList");

    function loadChannels(filter = "entertainment") {
      listContainer.innerHTML = "";
      channels.filter(c => c.category === filter).forEach(channel => {
        const btn = document.createElement("div");
        btn.className = "channel-btn";
        btn.onclick = () => playChannel(channel.url);

        btn.innerHTML = `
          <img src="${channel.logo}" alt="${channel.name}" />
          <span>${channel.name}</span>
        `;
        listContainer.appendChild(btn);
      });
    }

    function playChannel(url) {
      player.src = url;
      player.play();
    }

    function filterCategory(cat) {
      loadChannels(cat);
    }

    window.onload = () => loadChannels();
  </script>
</body>
</html>
