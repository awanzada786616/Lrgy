<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi TV - Live Channels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 1px solid #444;
    }

    aside h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #00ffff;
      text-align: center;
    }

    .category {
      cursor: pointer;
      background: #2e2e2e;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s;
    }

    .category:hover {
      background: #444;
    }

    .channel-buttons {
      flex: 1;
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .channel-buttons.active {
      display: flex;
    }

    .channel-button {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #00cc66;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .channel-button:hover {
      background-color: #00994d;
    }

    .channel-button img {
      width: 30px;
      height: 30px;
      border-radius: 4px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .player-wrapper {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffff;
      text-shadow: 1px 1px 5px black;
    }
  </style>
</head>
<body>

  <aside>
    <h2>Wasi TV</h2>
    <div class="category" onclick="showCategory('entertainment')">üé≠ Entertainment</div>
    <div class="category" onclick="showCategory('sports')">üèè Sports</div>
    <div class="category" onclick="showCategory('islamic')">üïã Islamic</div>

    <div id="entertainment" class="channel-buttons">
      <div class="channel-button" onclick="setChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')">
        <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV" /> Hum TV
      </div>
      <div class="channel-button" onclick="setChannel('https://drive.google.com/file/d/1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl/preview')">
        <img src="https://i.postimg.cc/vm8Gw3NS/Picsart-25-07-27-22-04-38-093.jpg" alt="Syara Movie" /> Syara Movie
      </div>
    </div>

    <div id="sports" class="channel-buttons">
      <div class="channel-button" onclick="setChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
        <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports" /> Ten Sports
      </div>
    </div>

    <div id="islamic" class="channel-buttons">
      <div class="channel-button" onclick="setChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
        <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV" /> Makkah TV
      </div>
    </div>
  </aside>

  <main>
    <h1>Live TV Stream</h1>
    <div class="player-wrapper">
      <iframe id="mainPlayer" src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </main>

  <script>
    function showCategory(categoryId) {
      document.querySelectorAll('.channel-buttons').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(categoryId).classList.add('active');
    }

    function setChannel(url) {
      const player = document.getElementById('mainPlayer');
      if (url.includes("drive.google")) {
        player.src = url;
      } else {
        player.src = "https://player.m3u8player.net/?url=" + encodeURIComponent(url);
      }
    }

    // Load default category
    showCategory('entertainment');
  </script>

</body>
</html>
