<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #00f2fe;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar ul li:hover {
      background-color: rgba(255,255,255,0.15);
    }

    /* Main */
    .main-content {
      flex: 1;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .video-container {
      max-width: 800px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .channel-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .channel {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 15px;
      width: 100px;
      transition: 0.3s;
    }

    .channel:hover {
      background: rgba(255,255,255,0.2);
      cursor: pointer;
    }

    .channel img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .note {
      margin-top: 25px;
      background: white;
      color: #000;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.8;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 20px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .main-content {
        padding: 20px;
      }

      .channel {
        width: 80px;
      }

      .channel img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>ðŸ“º Wasi TV</h2>
    <ul>
      <li>Home</li>
      <li>Live TV</li>
      <li>Islamic</li>
      <li>Entertainment</li>
      <li>Support</li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Welcome to Wasi TV</h1>

    <div class="video-container">
      <iframe src="https://your-live-stream-link.com" allowfullscreen></iframe>
    </div>

    <div class="channel-buttons">
      <div class="channel">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Makkah_Live.svg/1024px-Makkah_Live.svg.png" alt="Makkah Live">
        <div>Makkah</div>
      </div>
      <div class="channel">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e9/Hum_TV_Logo.svg/1024px-Hum_TV_Logo.svg.png" alt="Hum TV">
        <div>Hum TV</div>
      </div>
      <div class="channel">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Madinah_Live.svg/1024px-Madinah_Live.svg.png" alt="Madinah Live">
        <div>Madinah</div>
      </div>
    </div>

    <div class="note">NEW CHANNELS COMING SOON (ONLY ON WASI TV)</div>

    <div class="footer">

      Need Help? WhatsApp us at <strong>+923175768178</strong>
    </div>
  </div>

</body>
</html>
