<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #001f3f;
      color: white;
      text-align: center;
    }

    header {
      padding: 10px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: silver;
    }

    .category-buttons {
      margin: 10px 0;
    }

    .category-buttons button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #003366;
      color: white;
      cursor: pointer;
    }

    .category-buttons button:hover {
      background-color: #00509e;
    }

    .video-player {
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
      max-width: 900px;
      margin: auto;
    }

    .channel {
      background-color: #ccc;
      color: black;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }

    .channel img {
      max-width: 100%;
      height: 50px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">WASI TV</div>
  </header>

  <marquee style="background: teal; color: white; padding: 5px;">Watch Live Channels Below! Click on any to play.</marquee>

  <div class="category-buttons">
    <button onclick="filterChannels('all')">All</button>
    <button onclick="filterChannels('Islamic')">Islamic</button>
    <button onclick="filterChannels('Sports')">Sports</button>
    <button onclick="filterChannels('Entertainment')">Entertainment</button>
  </div>

  <div class="video-player">
    <iframe id="mainPlayer" src="https://cdn06khi-n.tamashaweb.com:8087/jazzauth/WCL25-abr/playlist.m3u8" allowfullscreen></iframe>
  </div>

  <div class="channel-grid" id="channelGrid">
    <div class="channel" onclick="playChannel('https://cdn06khi-n.tamashaweb.com:8087/jazzauth/WCL25-abr/playlist.m3u8')">
      <img src="https://i.postimg.cc/d1W8d2s4/wcl.png" alt="WCL">
      Wcl Live
    </div>
    <div class="channel" onclick="playChannel('https://cdn.makkahlive.net/stream.m3u8')">
      <img src="https://i.postimg.cc/BQpw1Cqk/makkah.png" alt="Makkah TV">
      Makkah TV
    </div>
    <div class="channel" onclick="playChannel('https://hls.hamariweb.com/live/hum.m3u8')">
      <img src="https://i.postimg.cc/Bbyr2MP0/humtv.png" alt="Hum TV">
      Hum TV
    </div>
    <div class="channel" onclick="playChannel('https://cdn.sports.com/ten.m3u8')">
      <img src="https://i.postimg.cc/wBKpVbK3/tensports.png" alt="Ten Sports">
      Ten Sports
    </div>
    <div class="channel" onclick="playChannel('https://cdn.green.com/live.m3u8')">
      <img src="https://i.postimg.cc/Dz9jj0Gw/green.png" alt="Green TV">
      Green Tv
    </div>
    <div class="channel" onclick="playChannel('https://cdn.8xm.tv/live.m3u8')">
      <img src="https://i.postimg.cc/MHnYHvpy/8xm.png" alt="8xm">
      8xm Tv
    </div>
  </div>

  <footer>
    Â© 2025 Wasi TV - All rights reserved.
  </footer>

  <script>
    function playChannel(url) {
      document.getElementById("mainPlayer").src = url;
    }

    function filterChannels(category) {
      const allChannels = document.querySelectorAll('.channel');
      allChannels.forEach(channel => {
        if (category === 'all' || channel.textContent.toLowerCase().includes(category.toLowerCase())) {
          channel.style.display = 'block';
        } else {
          channel.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
