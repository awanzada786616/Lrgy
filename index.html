<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi TV - Cinematic Intro</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000 60%, #0a0000);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
      position: relative;
    }

    /* Light rays / ambient glow */
    .rays {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, #ff0048 0%, transparent 70%);
      opacity: 0;
      filter: blur(100px);
      animation: flashLight 1.8s ease-out 0.6s forwards;
    }

    @keyframes flashLight {
      0% { opacity: 0; }
      40% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff0048;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 7s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.1;
      }
      50% { opacity: 0.9; }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }

    /* Splash content */
    .splash {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.4s ease-out forwards 0.8s;
      z-index: 10;
    }

    .logo {
      font-size: 5.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 6px;
      opacity: 0;
      transform: scale(1.6);
      background: linear-gradient(90deg, #ff0048, #ff2f6e, #ff0048);
      -webkit-background-clip: text;
      color: transparent;
      animation: logoReveal 2.6s cubic-bezier(0.22, 1, 0.36, 1) forwards 1.2s;
    }

    .tagline {
      font-size: 1.3rem;
      letter-spacing: 2px;
      margin-top: 12px;
      color: #ccc;
      opacity: 0;
      animation: fadeUp 1.3s ease forwards 3.4s;
    }

    .loader {
      margin: 45px auto 0;
      font-size: 2.3rem;
      color: #ff0048;
      opacity: 0;
      animation: spin 2s linear infinite, fadeIn 1s ease forwards 3.8s;
    }

    /* Keyframes */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes logoReveal {
      0% { opacity: 0; transform: scale(1.8) skewY(15deg); }
      40% { opacity: 1; transform: scale(1) skewY(0); }
      70% { filter: drop-shadow(0 0 20px #ff0048); }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 40px #ff0048);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 25px #ff0048, 0 0 50px #ff0048;
      }
      50% {
        text-shadow: 0 0 60px #ff0048, 0 0 90px #ff0048;
      }
    }

    @keyframes fadeOutScreen {
      to {
        opacity: 0;
        transform: scale(0.95);
        filter: blur(3px);
      }
    }

    .fade-out {
      animation: fadeOutScreen 1.6s ease forwards;
    }
  </style>
</head>

<body>
  <!-- Ambient light -->
  <div class="rays"></div>

  <!-- background particles -->
  <div class="particle" style="left:10%;animation-delay:0s"></div>
  <div class="particle" style="left:25%;animation-delay:1s"></div>
  <div class="particle" style="left:45%;animation-delay:2s"></div>
  <div class="particle" style="left:65%;animation-delay:3s"></div>
  <div class="particle" style="left:85%;animation-delay:4s"></div>

  <!-- splash -->
  <div class="splash" id="splash">
    <div class="logo" id="logo"><i class="fa-solid fa-tv"></i> Wasi TV</div>
    <div class="tagline">Streaming Beyond Imagination</div>
    <div class="loader"><i class="fa-solid fa-compact-disc"></i></div>
  </div>

  <!-- Intro sound -->
  <audio id="introSound" preload="auto">
    <source src="https://wasitv.vercel.app/%D9%88%DB%8C%D9%84%DA%A9%D9%85%20%D9%B9%D9%88%20%D9%88%DB%8C%D8%B3%DB%8C%20%D9%B9%DB%8C%20%D9%88%DB%8C.m4a" type="audio/mp4">
  </audio>

  <script>
    const splash = document.getElementById("splash");
    const logo = document.getElementById("logo");
    const sound = document.getElementById("introSound");

    window.addEventListener("load", () => {
      sound.volume = 1.0;
      sound.play().then(() => {
        logo.style.animation += ", glowPulse 3s ease-in-out infinite 3s";
      }).catch(() => {
        // user interaction fallback
        document.body.addEventListener("click", () => {
          sound.play();
          logo.style.animation += ", glowPulse 3s ease-in-out infinite 3s";
        }, { once: true });
      });
    });

    // Fade out and redirect
    setTimeout(() => {
      splash.classList.add("fade-out");
      setTimeout(() => window.location.href = "home.html", 1700);
    }, 6500);
  </script>
</body>
</html>
