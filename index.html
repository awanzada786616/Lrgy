<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .video-wrapper {
      width: 90%;
      max-width: 800px;
      height: 450px;
      margin: 25px 0;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      border: none;
    }

    .channels {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    .channel {
      width: 100px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      text-align: center;
      padding: 10px 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .channel:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .channel img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      background: white;
      border-radius: 8px;
      padding: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .channel-name {
      margin-top: 6px;
      font-size: 0.9em;
    }

    .note {
      background: white;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 40px;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .video-wrapper {
        height: 220px;
      }
      .channel {
        width: 90px;
      }
      .channel img {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <h1>Wasi TV</h1>

  <div class="video-wrapper">
    <video id="video" controls autoplay></video>
  </div>

  <div class="channels" id="channels"></div>

  <div class="note">It works free on Jazz without data</div>

  <script>
    const channels = [
      {
        name: "Ten Sports",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8",
        logo: "https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png"
      },
      {
        name: "Makkah Live",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8",
        logo: "https://i.postimg.cc/mrrk8d9H/unnamed.png"
      },
      {
        name: "Hum TV",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8",
        logo: "https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png"
      }
    ];

    const channelsDiv = document.getElementById("channels");
    const video = document.getElementById("video");
    let hls;

    function playChannel(url) {
      if (hls) hls.destroy();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    }

    channels.forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.logo}" alt="${channel.name}">
        <div class="channel-name">${channel.name}</div>
      `;
      div.addEventListener("click", () => playChannel(channel.url));
      channelsDiv.appendChild(div);
    });

    playChannel(channels[0].url);
  </script>

</body>
</html>
