<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wasi TV Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }

    header {
      background: #111;
      padding: 10px 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #000000aa;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
    }

    .main {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .channel {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .channel:hover {
      transform: scale(1.05);
    }

    .channel img {
      width: 100px;
      height: 70px;
      object-fit: contain;
      background: white;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .video-wrapper {
      max-width: 800px;
      margin: 20px auto;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
    }

    .note {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1em;
      text-align: center;
      max-width: 600px;
      margin: 20px auto;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin: 0;
      }

      #video {
        height: 240px;
      }

      .channel img {
        width: 80px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <header>üì∫ Wasi TV</header>

  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <ul style="list-style: none; padding-left: 0;">
        <li><a href="#" style="color:white; text-decoration:none;">üè† Home</a></li>
        <li><a href="#" style="color:white; text-decoration:none;">üî• Trending</a></li>
        <li><a href="#" style="color:white; text-decoration:none;">‚öô Settings</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="channels" id="channels"></div>

      <div class="video-wrapper">
        <video id="video" controls autoplay></video>
      </div>

      <div class="note">üì¢ Works free on Jazz Network without any data balance!</div>
    </div>
  </div>

  <script>
    const channels = [
      {
        name: "Ten Sports",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8",
        logo: "https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png"
      },
      {
        name: "Makkah Live",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8",
        logo: "https://i.postimg.cc/mrrk8d9H/unnamed.png"
      },
      {
        name: "Hum TV",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8",
        logo: "https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png"
      }
    ];

    const channelsDiv = document.getElementById("channels");
    const video = document.getElementById("video");
    let hls;

    function playChannel(url) {
      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    }

    channels.forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.logo}" alt="${channel.name}">
        <div>${channel.name}</div>
      `;
      div.addEventListener("click", () => playChannel(channel.url));
      channelsDiv.appendChild(div);
    });

    playChannel(channels[0].url);
  </script>

</body>
</html>
