<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px 20px;
    }

    .brand {
      font-size: 22px;
      font-weight: 600;
      color: #00e5ff;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #111;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 16px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
      font-weight: 500;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #222;
    }

    .main {
      padding: 40px 20px;
      text-align: center;
    }

    .main h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .tv-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .tv-card {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 15px;
      width: 140px;
      text-align: center;
    }

    .tv-card img {
      width: 100%;
      border-radius: 8px;
    }

    .tv-card p {
      margin: 10px 0 0;
      font-size: 14px;
    }

    .tv-card iframe {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border: none;
    }

    @media (max-width: 600px) {
      .tv-card {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">ðŸ“º Wasi TV</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  </header>

  <div class="sidebar" id="sideMenu">
    <a onclick="filterChannels('all')">Home</a>
    <a onclick="filterChannels('islamic')">Islamic</a>
    <a onclick="filterChannels('sports')">Sports</a>
    <a onclick="filterChannels('entertainment')">Entertainment</a>
    <a href="#">Support</a>
  </div>

  <div class="main">
    <h1>Welcome to Wasi TV</h1>

    <div class="tv-grid" id="channelGrid">
      <!-- Makkah TV (Islamic) -->
      <div class="tv-card" data-category="islamic">
        <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV Logo">
        <p>Makkah TV</p>
        <iframe src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8"></iframe>
      </div>

      <!-- Ten Sports (Sports) -->
      <div class="tv-card" data-category="sports">
        <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports Logo">
        <p>Ten Sports</p>
        <iframe src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8"></iframe>
      </div>

      <!-- Hum TV (Entertainment) -->
      <div class="tv-card" data-category="entertainment">
        <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV Logo">
        <p>Hum TV</p>
        <iframe src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8"></iframe>
      </div>
    </div>

    <p style="margin-top: 40px; font-size: 14px;">NEW CHANNELS COMING SOON (ONLY ON WASI TV)</p>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
    }

    function filterChannels(category) {
      const cards = document.querySelectorAll(".tv-card");
      cards.forEach(card => {
        if (category === "all" || card.dataset.category === category) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
      toggleMenu(); // Auto-close sidebar after click
    }
  </script>

</body>
</html>
