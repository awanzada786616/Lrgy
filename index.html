<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background: #1e1e1e;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ffe1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .category-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: #222;
      flex-wrap: wrap;
    }

    .category-bar button {
      background-color: #00cc66;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .category-bar button:hover {
      background-color: #00994d;
    }

    .main-player {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px 10px;
    }

    .main-player iframe {
      width: 90vw;
      max-width: 1000px;
      height: 56.25vw;
      max-height: 562.5px;
      border: 3px solid #00ffe1;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,200,0.3);
    }

    .channel-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .channel-button {
      background-color: #1c1c1c;
      border: 2px solid #00cc66;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      width: 120px;
      cursor: pointer;
      transition: 0.3s;
    }

    .channel-button:hover {
      background-color: #2a2a2a;
    }

    .channel-button img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .channel-button span {
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ðŸ“º Wasi TV</header>

  <div class="category-bar">
    <button onclick="filterChannels('all')">All</button>
    <button onclick="filterChannels('entertainment')">Entertainment</button>
    <button onclick="filterChannels('sports')">Sports</button>
    <button onclick="filterChannels('islamic')">Islamic</button>
  </div>

  <div class="main-player">
    <iframe id="videoPlayer" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <div class="channel-grid" id="channelGrid">
    <div class="channel-button" data-category="sports" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
      <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports" />
      <span>Ten Sports</span>
    </div>
    <div class="channel-button" data-category="islamic" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
      <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV" />
      <span>Makkah TV</span>
    </div>
    <div class="channel-button" data-category="entertainment" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')">
      <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV" />
      <span>Hum TV</span>
    </div>
    <div class="channel-button" data-category="entertainment" onclick="playChannel('https://drive.google.com/file/d/1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl/preview')">
      <img src="https://i.postimg.cc/vm8Gw3NS/Picsart-25-07-27-22-04-38-093.jpg" alt="Syara Movie" />
      <span>Syara Movie</span>
    </div>
  </div>

  <script>
    function playChannel(link) {
      const player = document.getElementById('videoPlayer');
      if (link.includes("drive.google")) {
        player.src = link;
      } else {
        player.src = `https://player.streamguys.com/embed/player.php?type=video&file=${encodeURIComponent(link)}&autoplay=true`;
      }
    }

    function filterChannels(category) {
      const allButtons = document.querySelectorAll('.channel-button');
      allButtons.forEach(btn => {
        if (category === 'all' || btn.dataset.category === category) {
          btn.style.display = 'block';
        } else {
          btn.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
