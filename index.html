<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background-color: #0a2a55;
    }
    #videoPlayer {
      width: 95%;
      height: 400px;
      background: black;
      margin: 20px auto;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .channel-btn {
      background-color: #ffffff22;
      border: none;
      border-radius: 12px;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 120px;
      text-align: center;
    }
    .channel-btn:hover {
      background-color: #ffffff44;
    }
    .channel-btn img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      display: block;
      margin: 0 auto 5px;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background-color: #0a2a55;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Wasi TV - Syara Movie & Live Channels</header>

  <video id="videoPlayer" controls autoplay>
    <source src="https://drive.google.com/uc?export=download&id=1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="channel-list">
    <button class="channel-btn" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
      <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports">
      Ten Sports
    </button>

    <button class="channel-btn" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')">
      <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV">
      Hum TV
    </button>

    <button class="channel-btn" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
      <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV">
      Makkah TV
    </button>

    <button class="channel-btn" onclick="playChannel('https://drive.google.com/uc?export=download&id=1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl')">
      <img src="https://i.postimg.cc/PrdNDPg9/movie-icon.png" alt="Syara Movie">
      Syara Movie
    </button>
  </div>

  <footer>
    All rights reserved Wasi TV
  </footer>

  <script>
    function playChannel(url) {
      const video = document.getElementById('videoPlayer');
      video.src = url;
      video.play();
    }
  </script>

</body>
</html>
