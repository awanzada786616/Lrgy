<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      background: #000;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .menu-btn {
      background: #222;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background: #00e5ff;
      color: black;
    }

    .video-section {
      max-width: 800px;
      margin: 20px auto;
    }

    .video-container {
      position: relative;
      padding-top: 56.25%;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .channel-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .channel-logos img {
      height: 60px;
      width: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, border 0.3s;
      border: 2px solid transparent;
    }

    .channel-logos img:hover {
      transform: scale(1.05);
      border-color: #00e5ff;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Menu Section -->
  <header>
    <div class="menu-btn" onclick="filterCategory('all')">All</div>
    <div class="menu-btn" onclick="filterCategory('islamic')">Islamic</div>
    <div class="menu-btn" onclick="filterCategory('entertainment')">Entertainment</div>
    <div class="menu-btn" onclick="filterCategory('sports')">Sports</div>
  </header>

  <!-- Video Player Section -->
  <div class="video-section">
    <div class="video-container">
      <iframe id="videoPlayer" src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Channel Logos -->
  <div class="channel-logos" id="channelList">
    <!-- Makkah TV -->
    <img
      src="https://i.postimg.cc/mrrk8d9H/unnamed.png"
      data-category="islamic"
      onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')"
      title="Makkah TV"
    />

    <!-- Ten Sports -->
    <img
      src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png"
      data-category="sports"
      onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')"
      title="Ten Sports"
    />

    <!-- Hum TV -->
    <img
      src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png"
      data-category="entertainment"
      onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')"
      title="Hum TV"
    />
  </div>

  <script>
    function playChannel(url) {
      document.getElementById("videoPlayer").src = url;
    }

    function filterCategory(category) {
      const logos = document.querySelectorAll('.channel-logos img');
      logos.forEach(logo => {
        const cat = logo.getAttribute('data-category');
        if (category === 'all' || cat === category) {
          logo.classList.remove('hidden');
        } else {
          logo.classList.add('hidden');
        }
      });
    }
  </script>

</body>
</html>
