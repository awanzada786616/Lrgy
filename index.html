
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi AI Chat Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    #chat-container {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 70%;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #fff;
      color: #0072ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      background-color: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Wasi AI Chat Bot</h1>
  <div id="chat-container">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      fetch(`https://api.affiliateplus.xyz/api/chatbot?message=${encodeURIComponent(input)}&botname=WasiBot&ownername=Wasi&user=123456`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("response").innerText = "Bot: " + data.message;
        })
        .catch(() => {
          document.getElementById("response").innerText = "Error getting response.";
        });
    }
  </script>
</body>
</html>
