<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .video-container {
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .channel-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .channel {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 15px;
      width: 100px;
      transition: 0.3s;
    }

    .channel:hover {
      background: rgba(255,255,255,0.2);
      cursor: pointer;
    }

    .channel img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .note {
      margin-top: 25px;
      background: white;
      color: #000;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.8;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Wasi TV</h1>

  <div class="video-container">
    <iframe src="https://your-live-stream-link.com" allowfullscreen></iframe>
  </div>

  <div class="channel-buttons">
    <div class="channel">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Ten_Sports_logo.png/220px-Ten_Sports_logo.png" alt="Ten Sports">
      <div>Ten Sports</div>
    </div>
    <div class="channel">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Makkah_Live.svg/1024px-Makkah_Live.svg.png" alt="Makkah Live">
      <div>Makkah Live</div>
    </div>
    <div class="channel">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e9/Hum_TV_Logo.svg/1024px-Hum_TV_Logo.svg.png" alt="Hum TV">
      <div>Hum TV</div>
    </div>
  </div>
