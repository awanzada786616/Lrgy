<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wasi TV Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.2em;
      margin-top: 30px;
      animation: glow 1.5s infinite alternate;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #0ff; }
    }

    .logo {
      margin: 10px 0 20px 0;
    }

    .logo img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .video-wrapper {
      width: 100%;
      max-width: 800px;
      height: 450px;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: none;
      background: black;
    }

    .channels {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin: 10px 0 30px;
      padding-bottom: 10px;
    }

    .channel {
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s;
    }

    .channel:hover {
      transform: scale(1.1);
    }

    .channel img {
      width: 100px;
      height: 70px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      background: white;
      padding: 5px;
      margin-bottom: 5px;
    }

    .channel-name {
      font-size: 1em;
    }

    .note {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.1em;
      text-align: center;
      margin: 10px auto 30px;
      max-width: 600px;
    }

    @media (max-width: 600px) {
      .channel img {
        width: 80px;
        height: 60px;
      }

      .video-wrapper {
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <h1>Wasi TV</h1>

  <div class="logo">
    <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Wasi TV Logo">
  </div>

  <div class="video-wrapper">
    <video id="video" controls autoplay></video>
  </div>

  <div class="channels" id="channels"></div>

  <div class="note">It works free on Jazz without data</div>

  <script>
    const channels = [
      {
        name: "Ten Sports",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8",
        logo: "https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png"
      },
      {
        name: "Makkah Live",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8",
        logo: "https://i.postimg.cc/mrrk8d9H/unnamed.png"
      },
      {
        name: "Hum TV",
        url: "https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8",
        logo: "https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png"
      }
    ];

    const channelsDiv = document.getElementById("channels");
    const video = document.getElementById("video");
    let hls;

    function playChannel(url) {
      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    }

    channels.forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.logo}" alt="${channel.name}">
        <div class="channel-name">${channel.name}</div>
      `;
      div.addEventListener("click", () => playChannel(channel.url));
      channelsDiv.appendChild(div);
    });

    playChannel(channels[0].url);
  </script>

</body>
</html>
