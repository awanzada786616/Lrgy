<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #003366, #004080);
      color: white;
    }
    .top-bar {
      background-color: #00264d;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px #000;
    }
    .top-bar img {
      height: 50px;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background-color: #004080;
    }
    .categories button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .categories button:hover {
      background-color: #005bb5;
    }
    .player-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 90%;
      aspect-ratio: 16 / 9;
    }
    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }
    .channels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .channel-btn {
      background-color: #0055aa;
      border: none;
      border-radius: 10px;
      padding: 10px;
      width: 120px;
      text-align: center;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #000;
    }
    .channel-btn:hover {
      background-color: #004080;
    }
    .channel-btn img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="https://i.postimg.cc/YCzq2L1Z/wasi-tv-logo.png" alt="Wasi TV" />
  </div>

  <div class="categories">
    <button onclick="filterChannels('all')">All</button>
    <button onclick="filterChannels('entertainment')">Entertainment</button>
    <button onclick="filterChannels('sports')">Sports</button>
    <button onclick="filterChannels('islamic')">Islamic</button>
  </div>

  <div class="player-container">
    <video id="mainPlayer" controls autoplay>
      <source src="https://drive.google.com/uc?export=preview&id=1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="channels">
    <div class="channel-btn entertainment" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')">
      <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV" />
      Hum TV
    </div>
    <div class="channel-btn sports" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
      <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports" />
      Ten Sports
    </div>
    <div class="channel-btn islamic" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
      <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV" />
      Makkah TV
    </div>
    <div class="channel-btn entertainment" onclick="playChannel('https://drive.google.com/uc?export=preview&id=1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl')">
      <img src="https://i.postimg.cc/vm8Gw3NS/Picsart-25-07-27-22-04-38-093.jpg" alt="Syara Movie" />
      Syara Movie
    </div>
  </div>

  <script>
    function playChannel(url) {
      const player = document.getElementById('mainPlayer');
      player.src = url;
      player.load();
      player.play();
    }

    function filterChannels(category) {
      const all = document.querySelectorAll('.channel-btn');
      all.forEach(btn => {
        if (category === 'all' || btn.classList.contains(category)) {
          btn.style.display = 'flex';
          btn.style.flexDirection = 'column';
          btn.style.alignItems = 'center';
        } else {
          btn.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
