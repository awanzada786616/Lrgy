<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
    }

    header {
      background: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 22px;
      font-weight: 600;
      color: #00e5ff;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #000;
      transition: 0.3s;
      z-index: 999;
      padding-top: 60px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      padding: 15px 20px;
      display: block;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #222;
      font-weight: 500;
      cursor: pointer;
    }

    .sidebar a:hover {
      background: #111;
    }

    .main {
      padding: 20px;
      margin-left: 0;
    }

    .channel {
      margin-bottom: 40px;
    }

    .channel h2 {
      font-size: 20px;
      margin: 10px 0;
      text-align: center;
    }

    .channel-logo {
      display: block;
      margin: 0 auto 10px;
      height: 60px;
    }

    .video-container {
      position: relative;
      padding-top: 56.25%;
      background: black;
      border-radius: 10px;
      overflow: hidden;
      max-width: 800px;
      margin: auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .video-container {
        padding-top: 58%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">üì∫ Wasi TV</div>
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a onclick="filterChannels('all')">üì∫ All</a>
    <a onclick="filterChannels('islamic')">üïå Islamic</a>
    <a onclick="filterChannels('sports')">üèè Sports</a>
    <a onclick="filterChannels('entertainment')">üé¨ Entertainment</a>
  </div>

  <div class="main" id="channelList">
    <!-- Makkah TV -->
    <div class="channel" data-category="islamic">
      <img class="channel-logo" src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV">
      <h2>Makkah TV</h2>
      <div class="video-container">
        <iframe src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8"></iframe>
      </div>
    </div>

    <!-- Ten Sports -->
    <div class="channel" data-category="sports">
      <img class="channel-logo" src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports">
      <h2>Ten Sports</h2>
      <div class="video-container">
        <iframe src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8"></iframe>
      </div>
    </div>

    <!-- Hum TV -->
    <div class="channel" data-category="entertainment">
      <img class="channel-logo" src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV">
      <h2>Hum TV</h2>
      <div class="video-container">
        <iframe src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8"></iframe>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function filterChannels(category) {
      const channels = document.querySelectorAll(".channel");
      channels.forEach(channel => {
        if (category === "all" || channel.dataset.category === category) {
          channel.style.display = "block";
        } else {
          channel.style.display = "none";
        }
      });
      toggleMenu();
    }
  </script>

</body>
</html>
