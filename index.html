<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }

    /* ðŸ”¥ Splash screen styles */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a082b;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #splash img {
      width: 160px;
      height: auto;
    }
    .dots-loading {
      margin-top: 20px;
      display: flex;
      gap: 5px;
    }
    .dots-loading div {
      width: 10px;
      height: 10px;
      background: #ff5500;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dots-loading div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dots-loading div:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* hide content until splash gone */
    #main-content {
      display: none;
    }

    /* ðŸŸ¦ Your original CSS below this line remains same */
    .header {
      text-align: center;
      padding: 20px 0 10px;
    }
    .header img {
      height: 60px;
    }
    .header h1 {
      margin: 10px 0 0;
      font-size: 30px;
    }

    .marquee-container {
      background: #001f3f;
      color: #00e5ff;
      padding: 8px;
      font-weight: 500;
      font-size: 16px;
      border-top: 1px solid #00e5ff;
      border-bottom: 1px solid #00e5ff;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background-color: #00000070;
      flex-wrap: wrap;
    }
    .nav button {
      padding: 8px 16px;
      background-color: #ffffff22;
      color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    .nav button:hover {
      background-color: #ffffff55;
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      width: 100%;
    }
    iframe {
      width: 90%;
      height: 220px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .channels {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }

    .channel {
      background-color: silver;
      padding: 10px;
      border-radius: 10px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .channel img {
      max-width: 100%;
      height: 60px;
      object-fit: contain;
    }

    .channel:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Splash Screen -->
  <div id="splash">
    <img src="" alt="Splash Image" />
    <div class="dots-loading">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- ðŸ‘‡ Main App Content -->
  <div id="main-content">
    <div class="header">
      <img src="https://i.postimg.cc/cJwz4trt/pngfind-com-website-clipart-png-6209136.png" alt="Wasi TV Logo" />
      <h1>Wasi TV</h1>
    </div>

    <div class="marquee-container">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        ðŸ“º Live Now: Enjoy Wasi TV with Islamic, Sports, and Entertainment Channels | Click any channel below to start watching instantly!
      </marquee>
    </div>

    <div class="nav">
      <button onclick="filterChannels('all')">All</button>
      <button onclick="filterChannels('islamic')">Islamic</button>
      <button onclick="filterChannels('sports')">Sports</button>
      <button onclick="filterChannels('entertainment')">Entertainment</button>
    </div>

    <div class="video-container">
      <iframe id="player" src="" allowfullscreen></iframe>
    </div>

    <div class="channels">
      <div class="channel sports" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
        <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports" />
        <div>Ten Sports</div>
      </div>

      <div class="channel islamic" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
        <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV" />
        <div>Makkah TV</div>
      </div>

      <div class="channel entertainment" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')">
        <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV" />
        <div>Hum TV</div>
      </div>

      <div class="channel sports" onclick="playChannel('https://cdn10lhr.tamashaweb.com:8087/jazzauth/WCL25-abr/live/WCL_360p/chunks.m3u8')">
        <img src="https://i.postimg.cc/28J6pSp9/images-27-removebg-preview.png" alt="wcl live" />
        <div>Wcl live</div>
      </div>

      <div class="channel entertainment" onclick="playChannel('https://cdn12isb.tamashaweb.com:8087/jazzauth/Green_Entertainment-abr/live/vsat-green-M/chunks.m3u8')">
        <img src="https://i.postimg.cc/fb4Wqq4V/images-28-1.png" alt="Green Tv" />
        <div>Green Tv</div>
      </div>

      <div class="channel entertainment" onclick="playChannel('https://cdn22lhr.tamashaweb.com:8087/jazzauth/8xm-abr/live/vsat-128M/chunks.m3u8')">
        <img src="https://i.postimg.cc/q7BY15zj/pakistan-8xm-television-channel-streaming-media-non-stop-6ac08f34db0e17fea8bae92e1f230a47.png" alt="8xm Tv" />
        <div>8xm</div>
      </div>
    </div>

    <footer>
      Â© 2025 Wasi TV - All rights reserved.
    </footer>
  </div>

  <script>
    function playChannel(url) {
      document.getElementById('player').src = url;
    }

    function filterChannels(category) {
      const all = document.querySelectorAll('.channel');
      all.forEach(c => {
        if (category === 'all') {
          c.style.display = 'inline-block';
        } else {
          c.style.display = c.classList.contains(category) ? 'inline-block' : 'none';
        }
      });
    }

    // ðŸŽ¬ Hide splash after 3 seconds
    setTimeout(() => {
      document.getElementById('splash').style.display = "none";
      document.getElementById('main-content').style.display = "block";
    }, 3000);
  </script>

</body>
</html>
