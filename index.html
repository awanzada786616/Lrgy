<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a082b;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #splash img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .dots-loading {
      margin-top: 20px;
      display: flex;
      gap: 5px;
    }

    .dots-loading div {
      width: 10px;
      height: 10px;
      background: #ff5500;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dots-loading div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots-loading div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Main content after splash */
    #main-content {
      display: none;
    }

    .header {
      text-align: center;
      padding: 10px;
      background: #111;
    }

    .header img {
      height: 60px;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .channel {
      background-color: silver;
      padding: 10px;
      border-radius: 10px;
      width: 120px;
      text-align: center;
      cursor: pointer;
    }

    .channel img {
      max-width: 100%;
      height: 60px;
      object-fit: contain;
    }

    /* Hide iframe for now */
    #player-container {
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="https://i.postimg.cc/FRVN1sTG/20250728-175556.jpg" alt="Splash Image" />
    <div class="dots-loading">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="header">
      <img src="https://i.postimg.cc/cJwz4trt/pngfind-com-website-clipart-png-6209136.png" alt="Wasi TV Logo" />
    </div>

    <div class="channels">
      <div class="channel" onclick="playFullScreen('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
        <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports" />
        <div>Ten Sports</div>
      </div>

      <div class="channel" onclick="playFullScreen('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
        <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV" />
        <div>Makkah TV</div>
      </div>

      <!-- Add more channels here as needed -->
    </div>
  </div>

  <script>
    // Hide splash after 3 sec and show main
    setTimeout(() => {
      document.getElementById('splash').style.display = "none";
      document.getElementById('main-content').style.display = "block";
    }, 3000);

    // Open video fullscreen
    function playFullScreen(url) {
      const win = window.open();
      win.document.write(`
        <html>
        <head>
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
          <style>
            body, html {
              margin: 0;
              padding: 0;
              background: black;
              height: 100%;
              overflow: hidden;
            }
            video {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }
          </style>
        </head>
        <body>
          <video src="${url}" controls autoplay></video>
        </body>
        </html>
      `);
    }
  </script>

</body>
</html>
