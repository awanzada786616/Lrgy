<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .top-bar {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .main-container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 20px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }

    .sidebar h2 {
      color: #00ccff;
      font-size: 18px;
      margin-top: 0;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .sidebar button:hover {
      background-color: #333;
    }

    .player-container {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-player {
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      background-color: black;
      margin-bottom: 30px;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }

    .channel-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .channel-button {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      min-width: 150px;
      box-shadow: 1px 1px 8px #000;
    }

    .channel-button img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="top-bar">üì∫ Wasi TV Live Portal</div>
  <div class="main-container">
    <div class="sidebar">
      <h2>Categories</h2>
      <button onclick="filterChannels('entertainment')">üé≠ Entertainment</button>
      <button onclick="filterChannels('sports')">üèè Sports</button>
      <button onclick="filterChannels('islamic')">üïã Islamic</button>
    </div>

    <div class="player-container">
      <div class="video-player">
        <video id="mainPlayer" controls autoplay>
          <source src="https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8" type="application/x-mpegURL">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="channel-grid" id="channelGrid">
        <!-- Sports -->
        <button class="channel-button sports" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
          <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports"> Ten Sports
        </button>

        <!-- Islamic -->
        <button class="channel-button islamic" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
          <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV"> Makkah TV
        </button>

        <!-- Entertainment -->
        <button class="channel-button entertainment" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')">
          <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV"> Hum TV
        </button>

        <!-- Movie -->
        <button class="channel-button entertainment" onclick="playChannel('https://drive.google.com/uc?id=1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl&export=download')">
          <img src="https://i.postimg.cc/66C6xVmd/syara-movie.png" alt="Syara"> Syara Movie
        </button>
      </div>
    </div>
  </div>

  <script>
    function playChannel(src) {
      const player = document.getElementById('mainPlayer');
      player.src = src;
      player.play();
    }

    function filterChannels(category) {
      const buttons = document.querySelectorAll('.channel-button');
      buttons.forEach(btn => {
        if (btn.classList.contains(category)) {
          btn.style.display = 'flex';
        } else {
          btn.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
