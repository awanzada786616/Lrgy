<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wasi TV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #001f3f, #0074D9);
      color: white;
    }

    header {
      background-color: #003366;
      padding: 10px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #004080;
      padding: 10px 0;
      gap: 20px;
    }

    nav button {
      background: #0055cc;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    nav button:hover {
      background: #003399;
    }

    .player-container {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
    }

    .channel-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .channel-button {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid #0074D9;
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .channel-button:hover {
      background-color: rgba(0, 116, 217, 0.6);
    }

    .channel-button img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .channel-button span {
      display: block;
      font-weight: bold;
      font-size: 14px;
    }

    footer {
      background: #002244;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>ðŸ“º Wasi TV</header>

<nav>
  <button onclick="filterChannels('all')">All</button>
  <button onclick="filterChannels('entertainment')">Entertainment</button>
  <button onclick="filterChannels('sports')">Sports</button>
  <button onclick="filterChannels('islamic')">Islamic</button>
</nav>

<div class="player-container">
  <iframe id="mainPlayer" src="https://drive.google.com/file/d/1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl/preview" allowfullscreen allow="autoplay; encrypted-media"></iframe>
</div>

<div class="channel-grid" id="channelList">

  <!-- Syara Movie -->
  <div class="channel-button entertainment" onclick="playChannel('https://drive.google.com/file/d/1sDNuQPbjP_jP9KM8LAAl8lfadNkaEgsl/preview', true)">
    <img src="https://i.postimg.cc/XYQkJgFS/video-player.png" alt="Syara Movie">
    <span>Syara Movie</span>
  </div>

  <!-- Ten Sports -->
  <div class="channel-button sports" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/157-3H/playlist.m3u8')">
    <img src="https://i.postimg.cc/y8188fvb/Ten-Sports-Logo.png" alt="Ten Sports">
    <span>Ten Sports</span>
  </div>

  <!-- Makkah TV -->
  <div class="channel-button islamic" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/141M/playlist.m3u8')">
    <img src="https://i.postimg.cc/mrrk8d9H/unnamed.png" alt="Makkah TV">
    <span>Makkah TV</span>
  </div>

  <!-- Hum TV -->
  <div class="channel-button entertainment" onclick="playChannel('https://cdn07isb.tamashaweb.com:8087/YlUHeDQb7a/humTV-abr/playlist.m3u8')">
    <img src="https://i.postimg.cc/02qNL5mx/Hum-TV-2013.png" alt="Hum TV">
    <span>Hum TV</span>
  </div>

</div>

<footer>
  All rights reserved Wasi TV
</footer>

<script>
  function playChannel(link, isDrive = false) {
    const player = document.getElementById("mainPlayer");
    if (isDrive) {
      player.src = link;
    } else {
      player.src = "https://playerjs.stream/?" + link;
    }
  }

  function filterChannels(category) {
    const channels = document.querySelectorAll('.channel-button');
    channels.forEach(btn => {
      if (category === 'all') {
        btn.style.display = 'block';
      } else {
        btn.style.display = btn.classList.contains(category) ? 'block' : 'none';
      }
    });
  }
</script>

</body>
</html>
