<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wasi TV - New Update Download</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #0f1f3a);
      color: #fff;
    }
    .card {
      background: rgba(255,255,255,0.04);
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align: center;
      width: 320px;
    }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 0 0 18px; color: #cbd5e1; font-size: 14px; }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: linear-gradient(90deg,#06b6d4,#3b82f6);
      color: white;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 15px;
    }
    .note { margin-top:12px; font-size:12px; color:#94a3b8; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Wasi TV download card">
    <h1>Wasi TV â€” New Update</h1>
    <p>Naya update download karne ke liye neechey button par click karein.</p>

    <!-- Option 1: Button using JavaScript to open the link -->
    <button class="btn" id="downloadBtn" type="button">Download</button>

    <p class="note">Button click karne par <strong>https://drive.google.com/file/d/1nwmJVHEnUvJlCfCcBXr7JT8GfbgIW1Hr/view?usp=drivesdk</strong> khul jayega.</p>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      // Agar aap chahen to yahan "https://awan.pk" ko kisi specific file URL se replace kar dein,
      // example: "https://awan.pk/path/to/file.apk"
      window.open('https://drive.google.com/file/d/1nwmJVHEnUvJlCfCcBXr7JT8GfbgIW1Hr/view?usp=drivesdk', '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
